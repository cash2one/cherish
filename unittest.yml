web:
    extends:
        file: common.yml
        service: web
    volumes:
     - ./auth_apps/auth_apps:/code
    environment:
     - DJANGO_TEST=1
    links:
     - db_proxy:db_proxy
     - cache:cache
     - celery_redis:redis
    command: ./run-unittest.sh

celery_worker:
    extends:
        file: common.yml
        service: web
    volumes:
     - ./auth_apps/auth_apps:/code
    environment:
     - DJANGO_TEST=1
    links:
     - db_proxy:db_proxy
     - cache:cache
     - celery_redis:redis
    command: ./run-task-worker.sh

celery_redis:
    image: "docker.zuoyetong.com.cn:8888/redis:3"

cache:
    image: "docker.zuoyetong.com.cn:8888/memcached:1.4"

db_proxy:
    extends:
        file: common.yml
        service: db_proxy
    
db:
    extends:
        file: common.yml
        service: db
    volumes:
     - ./db/pgdata:/var/lib/postgresql/data
    net: "container:db_proxy"
