rproxy:
    image: "nginx:1.9"
    ports:
     - "5000:5000"
    volumes:
     - ./rproxy/nginx.conf:/etc/nginx/nginx.conf:ro
     - ./static:/var/www/static:ro 
    links:
     - web:web

web:
    image: "auth_apps:latest"
    volumes:
     - ./auth_apps/auth_apps:/code
     - ./static:/code/static
    environment:
     - DJANGO_DEBUG=1
     - DJANGO_HOST=auth-center.domain.com.cn
     - EMAIL_USE_SSL=1
     - EMAIL_USE_TLS=0
     - EMAIL_HOST=stmp.163.com
     - EMAIL_HOST_USER=lbj_world@163.com
     - EMAIL_HOST_PASSWORD=dream829!@#
     - EMAIL_PORT=994
    links:
     - db:db
    command: ./run-site.sh 

db:
    image: "mysql:5.6"
    volumes:
     - ./db/data:/var/lib/mysql
    environment:
     - MYSQL_USER=mysql
     - MYSQL_PASSWORD=auth_center123
     - MYSQL_ROOT_PASSWORD=auth_center123
     - MYSQL_DATABASE=auth_center
